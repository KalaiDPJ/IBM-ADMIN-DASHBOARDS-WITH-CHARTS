<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #0078D7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .card {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      width: 45%;
      margin: 10px;
      padding: 20px;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ“Š Admin Dashboard</div>

  <div class="container">
    <div class="card">
      <h3>Sales Overview</h3>
      <canvas id="salesChart"></canvas>
    </div>

    <div class="card">
      <h3>User Growth</h3>
      <canvas id="userChart"></canvas>
    </div>
  </div>

  <script>
    async function loadCharts() {
      const response = await fetch('/chart-data');
      const data = await response.json();

      // Sales Chart
      new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Monthly Sales',
            data: data.sales,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgb(54, 162, 235)',
            borderWidth: 1
          }]
        }
      });

      // User Growth Chart
      new Chart(document.getElementById('userChart'), {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'New Users',
            data: data.users,
            borderColor: 'rgb(75, 192, 192)',
            fill: false,
            tension: 0.1
          }]
        }
      });
    }

    loadCharts();
  </script>
</body>
</html>
